<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Cardline Sports - Landing Page</title>

		<script src="socket.io/socket.io.js"></script>
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script src="./appBundle.js" charset="utf-8"></script>
	</head>
	<body data-title="index">
		<div>
			<button id="start-league">Start New League</button>
			<input
				name="Name"
				type="text"
				maxlength="512"
				id="start-league-name"
			/>
			<input
				name="Number of Weeks"
				type="text"
				maxlength="512"
				id="start-league-weeks"
				value="10"
			/>
		</div>
		<h1>My Leagues</h1>
		<div id="league-list"></div>
	</body>
</html>
